<div class="loading" *ngIf="loading == true">
    <img src="../../assets/images/loader.gif" />
</div>
<strong>{{title}}</strong>
<ul id="favoritos-list">
    <li *ngFor="let favorito of favoritos" class="favorito-item">
        <div class="content-data">
            <h4>{{favorito.title}}</h4>
            <p class="url">{{favorito.url}}</p>
            <p class="buttons">
                <a class="btn btn-default" href="{{favorito.url}}" target="_blank">
                    Ir al marcador
                </a>
                <a class="btn btn-ver" [routerLink]="['/marcador', favorito._id]">
                    Ver
                </a>
                <a class="btn btn-editar" href="{{favorito.url}}" target="_blank">
                    Editar
                </a>
                <a class="btn btn-eliminar" href="{{favorito.url}}" target="_blank">
                    Eliminar
                </a>                                    
            </p>
        </div>
    </li>
</ul>
